<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Adding bootstrap library -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- Adding external css file -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <section class="section-container rounding-corners">
      <picture class="pic-container d-flex">
        <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
        <source media="(min-width: 465px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" class="w-100 rounding-image" alt="product image">
      </picture>
      <div class="product-details w-100">
        <span class="note text-capitalize">PERFUME</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="d-flex align-items-center">
            <span class="price me-4">$149.99</span>
            <span class="text-decoration-line-through">$169.99</span>
          </div>
          <button type="button" class="btn btn-lg w-100 btn-success p-3">
            <i class="fas fa-shopping-cart fa-regular me-2"></i>
            Add to Cart </button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution p-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
